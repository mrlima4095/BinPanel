<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinPanel - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card p-5">
                    <div class="text-center mb-4">
                        <div class="logo">BinPanel</div>
                        <p class="text-muted">Painel de Controle do Servidor</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="dominio" class="form-label">Domínio da Empresa</label>
                            <input type="text" class="form-control" id="dominio" 
                                   placeholder="ex: domain.com">
                            <small class="text-muted">Para admin master, deixe em branco</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            Entrar
                        </button>
                    </form>
                    
                    <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const dominio = document.getElementById('dominio').value;
            const username = document.getElementById('username').value;
            const senha = document.getElementById('senha').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ dominio: dominio || 'admin', username, senha })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    window.location.href = '/dashboard.html';
                } else {
                    document.getElementById('loginError').textContent = 
                        data.error || 'Erro ao fazer login';
                    document.getElementById('loginError').classList.remove('d-none');
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 
                    'Erro de conexão com o servidor';
                document.getElementById('loginError').classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
