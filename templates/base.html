<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Painel do Servidor{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #2c3e50 0%, #1a252f 100%);
        }
        .nav-link {
            color: #ecf0f1;
            transition: all 0.3s;
        }
        .nav-link:hover {
            color: #3498db;
            background-color: rgba(255,255,255,0.1);
        }
        .nav-link.active {
            background-color: #3498db;
            color: white;
        }
        .card {
            border: none;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div id="loading" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    {% if request.endpoint != 'login_page' %}
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <h4 class="text-center text-white mb-4">
                        <i class="fas fa-server"></i> Painel
                    </h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="navigateTo('/dashboard')">
                                <i class="fas fa-home"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="navigateTo('/domains')">
                                <i class="fas fa-globe"></i> Domínios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="navigateTo('/users')">
                                <i class="fas fa-users"></i> Usuários
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="navigateTo('/emails')">
                                <i class="fas fa-envelope"></i> Emails
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="navigateTo('/settings')">
                                <i class="fas fa-cog"></i> Configurações
                            </a>
                        </li>
                        <li class="nav-item mt-4">
                            <a class="nav-link text-warning" href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> Sair
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    {% else %}
        {% block login_content %}{% endblock %}
    {% endif %}
    
    <!-- No final do base.html, substitua todo o script por este: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
    // Sistema de armazenamento unificado
    const AuthStorage = {
        // Tentar localStorage primeiro, depois sessionStorage
        setItem(key, value) {
            try {
                localStorage.setItem(key, value);
                return true;
            } catch (e) {
                console.warn(`localStorage falhou para ${key}, tentando sessionStorage:`, e);
                try {
                    sessionStorage.setItem(key, value);
                    return true;
                } catch (e2) {
                    console.error(`sessionStorage também falhou para ${key}:`, e2);
                    return false;
                }
            }
        },
        
        getItem(key) {
            let value = localStorage.getItem(key);
            if (value === null) {
                value = sessionStorage.getItem(key);
            }
            return value;
        },
        
        removeItem(key) {
            localStorage.removeItem(key);
            sessionStorage.removeItem(key);
        },
        
        clear() {
            localStorage.clear();
            sessionStorage.clear();
        }
    };

    // Configuração do Axios
    axios.defaults.baseURL = window.location.origin;

    // Interceptor para adicionar token
    axios.interceptors.request.use(config => {
        const token = AuthStorage.getItem('access_token');
        if (token) {
            config.headers.Authorization = `Bearer ${token}`;
            console.log('Token adicionado à requisição:', config.url);
        } else {
            console.warn('Nenhum token encontrado para:', config.url);
        }
        return config;
    }, error => {
        console.error('Erro no interceptor de request:', error);
        return Promise.reject(error);
    });

    // Interceptor para tratar respostas
    axios.interceptors.response.use(
        response => {
            return response;
        },
        async error => {
            const originalRequest = error.config;
            
            console.log('Erro na resposta:', error.response?.status, error.config.url);
            
            // Token expirado
            if (error.response?.status === 401 && !originalRequest._retry) {
                originalRequest._retry = true;
                
                try {
                    const refreshToken = AuthStorage.getItem('refresh_token');
                    if (!refreshToken) {
                        throw new Error('No refresh token available');
                    }
                    
                    console.log('Tentando refresh token...');
                    const response = await axios.post('/api/refresh', {}, {
                        headers: {
                            Authorization: `Bearer ${refreshToken}`
                        }
                    });
                    
                    // Salvar novo token
                    AuthStorage.setItem('access_token', response.data.access_token);
                    
                    // Retry a requisição original
                    originalRequest.headers.Authorization = `Bearer ${response.data.access_token}`;
                    return axios(originalRequest);
                    
                } catch (refreshError) {
                    console.error('Refresh token falhou:', refreshError);
                    logout();
                }
            }
            
            return Promise.reject(error);
        }
    );

    // Funções de navegação
    function navigateTo(url) {
        window.location.href = url;
    }

    function logout() {
        AuthStorage.clear();
        window.location.href = '/login';
    }

    function showLoading() {
        const loadingEl = document.getElementById('loading');
        if (loadingEl) loadingEl.style.display = 'flex';
    }

    function hideLoading() {
        const loadingEl = document.getElementById('loading');
        if (loadingEl) loadingEl.style.display = 'none';
    }

    // Verificar autenticação
    function checkAuth() {
        const token = AuthStorage.getItem('access_token');
        const user = AuthStorage.getItem('user');
        const currentPath = window.location.pathname;
        
        console.log('Verificando autenticação:', {
            hasToken: !!token,
            hasUser: !!user,
            currentPath: currentPath
        });
        
        // Se não está na página de login e não tem token, redirecionar
        if (!token && currentPath !== '/login') {
            console.log('Não autenticado, redirecionando para login');
            window.location.href = '/login';
            return false;
        }
        
        // Se tem token e está na página de login, redirecionar para dashboard
        if (token && currentPath === '/login') {
            console.log('Já autenticado, redirecionando para dashboard');
            window.location.href = '/dashboard';
            return false;
        }
        
        return !!token;
    }

    // Ao carregar a página
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Página carregada, verificando autenticação...');
        
        // Verificar autenticação
        const isAuthenticated = checkAuth();
        
        if (isAuthenticated) {
            console.log('Usuário autenticado');
            
            // Testar token se não for página de login
            if (window.location.pathname !== '/login') {
                testToken();
            }
        }
    });

    // Testar token
    async function testToken() {
        try {
            const response = await axios.get('/api/verify-token');
            console.log('Token válido:', response.data);
        } catch (error) {
            console.error('Token inválido:', error);
            if (error.response?.status === 401) {
                logout();
            }
        }
    }

    // Expor funções globalmente para uso nos templates
    window.navigateTo = navigateTo;
    window.logout = logout;
    window.showLoading = showLoading;
    window.hideLoading = hideLoading;
    window.AuthStorage = AuthStorage;
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
